syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package logger;

service Logger {
  rpc LogLine(Log) returns (google.protobuf.Empty) {} 
}

enum Severity {
  TRACE = 0;
  DEBUG = 1;
  INFO = 2;
  WARN = 3;
  ERROR = 4;
  FATAL = 5;
}

message Log {
  Severity severity = 1;
  google.protobuf.Timestamp ts = 2;
  string id = 3;
  string log_message = 4;

  map<string, string> tags = 5;
}

