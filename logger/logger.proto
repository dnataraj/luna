syntax = "proto3";

// import "google/protobuf/empty.proto";
package logger;

service Logger {
  rpc LogLine(Log) returns (Empty) {} 
}

enum Severity {
  TRACE = 0;
  DEBUG = 1;
  INFO = 2;
  WARN = 3;
  ERROR = 4;
  FATAL = 5;
}

message Log {
  Severity severity = 1;
  string log_message = 2;

  map<string, string> tags = 3;
}

message Empty {
}
